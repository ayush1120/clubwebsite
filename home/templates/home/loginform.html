
<div class="row">
    <form action="{% url 'home:index' %}" method="post" class="col s12">
      {% csrf_token %}
      {% if login_error %}
          <p>{{login_error}}</p>
      {% endif %}

      <div class="row">
        <div class="input-field col s12">
          <input id="usrname" type="text" name="username" class="validate">
          <label for="usrname">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="pass" type="password" name="password" class="validate">
          <label for="pass">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name='A'>Log In</button>
      </div>
          </div>
        </div>
      </div>
    </form>
  </div>
